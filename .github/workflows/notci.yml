name: NotCI
on: 
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:
jobs:
  build:
    runs-on: macOS-latest
    steps:
      - name: Checkout code 
        uses: actions/checkout@v2 
      - name: Install dependencies 
        run: | 
          brew update
          brew install make gcc 
      - name: Build pongoterm 
        run: | 
          cd /home/runner/work/PongoOS/PongoOS/scripts 
          make pongoterm
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: pongoterm
          
